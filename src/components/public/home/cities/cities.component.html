<div class="container" style="direction: rtl;">
    <h3 class="special-heading text-center">
        اختر المدينة
    </h3>

    <div class="row">
        <div *ngFor="let city of cities" class="col-md-4">
            <div class="img-box">
                <a matRipple class="special-link" routerLink="offers/{{city.id}}">
                    <img src="{{city.photo}}">
                </a>
                <span class="badge">
                    {{city.name}}
                </span>
            </div>
        </div>
    </div>
</div>
